<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Weather Website - Get the weather of any city!</title>
</head>
<body>
    <h2 style="margin-left: 650px; margin-top: 20px;">Weather Forecast</h2>
    <div class="container mt-3">
        <form method="post" class="col-md">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Enter the City name</b></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="city">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Get the Weather</button>
            </div>
        </form>
    </div>
    <div class="row" style="margin-left: 550px;margin-top: 20px;">
        {% if country_code and coordinate and temp and pressure and humidity %}
        <div class="col d-flex">
            <div class=" card bg-danger mb-6">
                <div class=" card-body">
                    <h4><span class="badge badge-primary">City :</span> {{city}}</h4>
                    <h4><span class="badge badge-primary">Country :</span> {{country_code}}</h4>
                    <h4><span class="badge badge-primary">Code :</span> {{count_code}}</h4>
                    <h4><span class="badge badge-primary">Coordinates [X,Y] :</span> {{coordinate}}</h4>
                    <h4><span class="badge badge-primary">Temperature :</span> {{temp}}</h4>
                    <h4><span class="badge badge-primary">Pressure :</span> {{pressure}} </h4>
                    <h4><span class="badge badge-primary">Humidity : </span> {{humidity}}</h4>
                </div>
            </div>
        </div>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
